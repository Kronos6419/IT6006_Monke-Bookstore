{% extends "books/books_base.html" %}
{% load static %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="book-detail-container">
    <div>
        {% if book.image %}
        <img src="{{ book.image.url }}" alt="{{ book.title }}">
        {% else %}
        <img src="{% static 'images/default_book.png' %}" alt="No Image">
        {% endif %}
    </div>
    <div class="book-info">
        <h1>{{ book.title }}</h1>
        <h3>{{ book.author }}</h3>
        <div class="price">${{ book.price }}</div>
        <p>{{ book.description|linebreaks }}</p>
        <form method="post" action="{% url 'add_to_cart' book.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
    </div>
</div>

{% endblock %}
