{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 20px;
                padding: 0;
            }

            /* search bar */
            .search-bar {
                display: flex;
                justify-content: center;
                margin: 20px auto;
                padding-top: 30px;
                padding-bottom: 20px;
                max-width: 100%;
            }

            .search-bar input {
                width: 70%;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 4px 0 0 4px;
                outline: none;
            }

            .search-bar button {
                padding: 10px 20px;
                border: none;
                background: #0077cc;
                color: white;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
            }

            .search-bar button:hover {
                background: #005fa3;
            }

            /* Book grid */
            .book-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 30px;
                max-width: 1200px;
                margin: 20px auto;
            }

            .book-card {
                text-align: left;
                display: flex;
                flex-direction: column;
                background: transparent;
                border: none;
                box-shadow: none;
                margin-bottom: 50px;
            }

            .book-card img {
                width: 100%;
                height: auto;
                object-fit: contain;
                display: block;
            }

            .book-card .info {
            padding: 0;
            }
            .book-card .info h3,
            .book-card .info p {
                margin: 2px 0;
            }
            .book-card .price {
                font-weight: bold;
                margin: 8px 0;
            }
            .btn-view {
                display: block;
                width: 100%;
                padding: 10px 0;
                text-align: center;
                background: #0077cc;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                margin-top: auto;
            }
            .btn-view:hover {
                background: #005fa3;
            }

            .btn-success {
                background: #28a745;
                color: white;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                padding: 12px 24px;
                border-radius: 4px;
                font-size: 16px;
                font-weight: 600;
            }

            .btn-success:hover {
                background: #218838;
                transform: scale(1.05);
            }

            .btn-success:active {
                transform: scale(0.98);
            }

            /* book detail */
            .book-detail-container {
                display: flex;
                max-width: 100%;
                margin: 40px 40px;
                border-radius: 8px;
                overflow: hidden;
            }

            .book-detail-container img {
                width: 350px; 
                height: auto;
                object-fit: contain;
                display: block;
                flex-shrink: 0; 
                padding: 30px;
            }

            .book-info {
                flex: 1; 
                padding: 34px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .book-info h1 {
                margin: 0 0 10px 0;
                font-size: 1.8rem;
            }

            .book-info h3 {
                margin: 0 0 15px 0;
                color: #555;
                font-weight: normal;
            }

            .book-info p {
                line-height: 1.6;
                margin-bottom: 15px;
                color: #333;
            }

            .book-info .price {
                font-weight: bold;
                margin-bottom: 20px;
                font-size: 1.2rem;
            }

             /* Add Book Form Styling */
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 80px); /* leaves room if you have nav/footer */
                padding: 20px;
            }

            .form-card {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.08);
                padding: 40px;
                width: 100%;
                max-width: 550px;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .form-card:hover {
                transform: translateY(-3px);
                box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.12);
            }

            .form-card h2 {
                text-align: center;
                font-size: 26px;
                margin-bottom: 30px;
                color: #333;
                letter-spacing: 1px;
            }

            /* Grid layout for form fields */
            .form-grid {
                display: grid;
                gap: 18px;
            }

            .form-group label {
                display: block;
                font-weight: 600;
                margin-bottom: 6px;
                color: #444;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 12px 14px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 15px;
                outline: none;
                transition: border 0.2s ease, box-shadow 0.2s ease;
            }

            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                border: 1px solid #0077cc;
            }

            /* Error styling */
            .error {
                color: #d9534f;
                font-size: 13px;
                margin-top: 4px;
            }

            /* Submit button */
            .btn-submit {
                display: block;
                width: 100%;
                padding: 14px;
                margin-top: 25px;
                background: #0077cc;
                border: none;
                border-radius: 10px;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.25s ease, transform 0.15s ease;
            }

            .btn-submit:hover {
                background: #005fa3;
                transform: scale(1.02);
            }

            .btn-submit:active {
                transform: scale(0.98);
            }
           

            @media (max-width: 768px) {
                .book-detail-container img {
                    width: 250px; 
                }
                .book-info {
                    padding: 15px;
                }
            }

        </style>
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
