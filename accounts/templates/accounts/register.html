{% extends "accounts/base_auth.html" %}
{% block content %}
<h1>Welcome to Monke Bookstore</h1>
<h3>Sign up with our Bookstore</h3>
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
    <a href="{% url 'login' %}">
        <p>Log in</p>
    </a>
{% endblock %}
